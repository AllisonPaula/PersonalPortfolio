<section class="bg-gray-50 py-16 px-6 md:px-12 lg:px-20">
  <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-12">
  </h2>
  <div class="grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Proyecto -->
    <div
      *ngFor="let project of projects"
      class="bg-white border border-gray-200 shadow-lg rounded-xl overflow-hidden hover:shadow-xl hover:-translate-y-2 transition-all duration-300"
    >
      <!-- Imagen del proyecto (estilo actualizado) -->
      <div class="relative w-full h-56 overflow-hidden rounded-t-xl">
        <img
          [src]="project.image"
          [alt]="project.name"
          class="absolute top-0 left-0 w-full h-full object-cover transform hover:scale-110 transition-transform duration-300"
        />
      </div>
      <div class="p-6 space-y-6">
        <!-- Título del proyecto -->
        <h3 class="text-2xl font-semibold text-gray-800">
          {{ project.name }}
        </h3>
        <!-- Descripción -->
        <p class="text-gray-600 text-sm leading-relaxed">
          {{ project.description }}
        </p>
        <!-- Tecnologías -->
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let tech of project.technologies"
            class="text-xs bg-gray-200 text-gray-600 px-3 py-1 rounded-full"
          >
            #{{ tech }}
          </span>
        </div>
        <!-- Enlace -->
        <a
          [href]="project.link"
          target="_blank"
          class="inline-block bg-red-600 text-white text-sm font-medium py-2 px-4 rounded-md hover:bg-red-700 transition-colors duration-300"
        >
          Ver Proyecto
        </a>
      </div>
    </div>
  </div>
</section>
