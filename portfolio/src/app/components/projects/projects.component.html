<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<section class="min-h-screen px-10 pt-6 bg-slate-50 font-me">
  <h3 class="text-3xl font-bold text-center p-4 py-8">{{title}}</h3>
<div class="space-y-4">
  <div *ngFor="let project of projects"
    class="bg-white shadow-sm rounded-xl cursor-pointer transition-all transform duration-300 ease-in-out hover:shadow-md"
    (click)="toggleExpand(project)">
    <div class="p-6">

      <div class="flex justify-between items-center">
        <h3 class="text-xl font-semibold text-gray-900">{{ project.name }}</h3>
        <i class="fas" [class.fa-chevron-down]="!project.expanded" [class.fa-chevron-up]="project.expanded"></i>
      </div>

      <p class="text-gray-700 text-sm mt-2" *ngIf="project.expanded">
        {{ project.description }}
      </p>

      <div class="flex flex-wrap gap-2 mt-4" *ngIf="project.expanded">
        <span *ngFor="let tech of project.technologies"
          class="text-xs bg-gray-200 text-gray-600 px-3 py-1 rounded-full">
          #{{ tech }}
        </span>
      </div>
      
      <a *ngIf="project.expanded" [href]="project.link" target="_blank"
        class="text-red-600 hover:text-red-700 font-semibold block mt-4">
        Ver proyecto
      </a>
    </div>
  </div>
</div>
</section>
