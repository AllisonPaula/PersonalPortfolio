<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<section class="bg-gradient-to-r from-[#EEE] via-[#F7F7F7] to-[#EEE] text-[#1D1616] md:px-12 lg:px-20">
  <div class="relative flex justify-center items-center">

    <!-- Carrousel -->
    <div class="overflow-hidden w-full">
      <div class="relative flex transition-all duration-700 ease-in-out"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">

        <!-- Project -->
        <div *ngFor="let project of projects" class="min-w-full px-6 py-8 relative group">
          <div class="  rounded-xl transition-all duration-300 transform">
            <div class="relative">
              <img [src]="project.image" [alt]="project.name"
                class="w-full h-64 object-cover rounded-xl transition-all duration-500 ease-in-out group-hover:opacity-80">
            </div>
            <div class="p-10 space-y-4">
              <h3 class="text-3xl font-semibold text-gray-900">{{ project.name }}</h3>
              <p class="text-gray-700 text-lg text-justify">{{ project.description }}</p>

              <!-- Technologies -->
              <div class="flex flex-wrap gap-2 mt-4">
                <span *ngFor="let tech of project.technologies"
                  class="text-xs bg-gray-200 text-gray-600 px-3 py-1 rounded-full">
                  #{{ tech }}
                </span>
              </div>
              <div>
                <a [href]="project.link" target="_blank" class="text-red-600 hover:text-red-700 font-semibold">{{a}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navegation -->
    <button (click)="prevProject()"
      class="absolute left-6 top-1/2 transform -translate-y-1/2 text-white bg-re-50 hover:bg-red-700 rounded-full p-2 m-2 shadow-lg transition-all duration-300">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button (click)="nextProject()"
      class="absolute right-6 top-1/2 transform -translate-y-1/2 text-white bg-re-50 hover:bg-red-700 rounded-full p-2 m-2 shadow-lg transition-all duration-300">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>
