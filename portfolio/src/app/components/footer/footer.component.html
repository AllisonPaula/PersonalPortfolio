<footer class="text-white font-me bg-re-50">
  <section class="min-h-full flex items-center justify-center">
    <div
      class="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-6 items-center">

      <!-- Text Column (Left) -->
      <div class="p-8 text-center lg:text-left">
        <h1 class="text-xl md:text-xl font-bold mb-4">{{tittle}}
          <span class="text-re-50"></span>
        </h1>
        <p class="text-base mb-6">{{description}}</p>
      </div>

      <!-- Social Links (Right) -->
      <div class="p-8 flex justify-center lg:justify-end items-center mt-4 space-x-4">
        <!-- Email Link -->
        <a href="{{email}}" class="p-3 bg-wh-100 rounded-full hover:bg-[#D44638] transition">
          <img src="/assets/icons/email-w.svg" alt="Email" class="w-5 h-5">
        </a>
        <!-- GitHub Link -->
        <a href="{{github}}" class="p-3 bg-wh-100 rounded-full hover:bg-[#333] transition">
          <img src="/assets/icons/github-w.svg" alt="Github" class="w-5 h-5">
        </a>
        <!-- Instagram Link -->
        <a href="{{instagram}}"
          class="p-3 bg-wh-100 rounded-full hover:bg-gradient-to-r from-[#833AB4] via-[#FD1D1D] to-[#FCB045] transition">
          <img src="/assets/icons/instagram-w.svg" alt="Instagram" class="w-5 h-5">
        </a>
        <!-- LinkedIn Link -->
        <a href="{{linkedin}}" class="p-3 bg-wh-100 rounded-full hover:bg-[#0077B5] transition">
          <img src="/assets/icons/linkedin-w.svg" alt="LinkedIn" class="w-5 h-5">
        </a>
      </div>


    </div>
  </section>
</footer>
