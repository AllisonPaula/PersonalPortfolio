<header class="flex justify-between items-center py-4 px-8 bg-wh-50 shadow-md font-sans">

  <div class="text-xl font-bold">ALLISON</div>

  <button class="md:hidden text-gray-700 focus:outline-none" (click)="toggleMenu()" >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
    </svg>
  </button>

  <nav
    [class.hidden]="isMenuHidden"
    class="md:flex md:space-x-8 absolute md:static top-16 left-0 bg-white w-full md:w-auto md:bg-transparent shadow-md md:shadow-none z-10"
  >
  <a routerLink="/home" pageScroll href="#home" class="block text-gray-700 hover:text-re-50 hover:font-semibold py-2 px-4 md:p-0 transition">Sobre Mí</a>
  <a routerLink="/projects" pageScroll href="#projects" class="block text-gray-700 hover:text-re-50 hover:font-semibold py-2 px-4 md:p-0 transition">Proyectos</a>
  <a routerLink="/footer" pageScroll href="#footer" class="block text-gray-700 hover:text-re-50 hover:font-semibold py-2 px-4 md:p-0 transition">Contacto</a>
  </nav>

  <button class="hidden md:block bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition" (click)="goEmail()">
    Contáctame
  </button>
</header>
